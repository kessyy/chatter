<a href="#" (click)="show('popup1')"></a>
<div 
  class="row {{ componentClassString }}" 
  id="popup1" 
  *ngIf="isShowProfileComponent"
  >
  <div id="profile-area" class="col-lg-12">
    <div class="arrows">
      <i class="icofont-close-line-circled" (click)="closeProfileArea()"></i>
    </div>
    <img class="display-picture-avatar" src="../../../assets/images/avatar.png">
    <div class="p-5">
      <p class="profile-details"> {{ user?.first_name + ' ' + user?.last_name }} </p>
      <p class="profile-details"> {{ user?.alias_name }} </p>
      <p class="profile-details"> {{ user?.bio }} </p>
    </div>
    <app-button
      [buttonText]="'Edit Profile'"
      [buttonClassString]="'main-class'"
      [buttonType]="'submit'"
      (click)="openEditUser()"
    > 
    </app-button>
    <app-edit-user #userform></app-edit-user>   
  </div>
</div>
